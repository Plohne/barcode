<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kjøleskap Login</title>
  <link rel="shortcut icon" href="assets/app-icons/favicon.ico">
  <link rel="apple-touch-icon" href="assets/app-icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#212529">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="css/water.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cookie-consent.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16" class="login-icon">
          <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-12zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v12a1.5 1.5 0 0 1-1.5 1.5h-7A1.5 1.5 0 0 1 3 14.5v-12z"/>
          <path d="M5 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"/>
          <path d="M4 7h8v1H4z"/>
        </svg>
        <h1>Kjøleskap</h1>
        <p class="login-subtitle">Logg inn med passord</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="password" class="visually-hidden">Passord</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Skriv inn passord" 
            required 
            autocomplete="current-password"
          >
        </div>
        
        <button type="submit" class="login-btn" id="loginBtn">
          <span class="btn-text">Logg inn</span>
          <span class="btn-spinner" hidden>
            <svg class="spinner" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round">
                <animate attributeName="stroke-dasharray" values="0 150;42 150;42 150" dur="1.5s" repeatCount="indefinite"/>
                <animate attributeName="stroke-dashoffset" values="0;-16;-59" dur="1.5s" repeatCount="indefinite"/>
              </circle>
            </svg>
          </span>
        </button>

        <p id="loginError" class="login-error" hidden>Feil passord. Prøv igjen.</p>
      </form>
    </div>

    <footer class="login-footer">
      <a href="privacy.html">Personvern</a>
    </footer>
  </div>

  <script src="./js/cookie-consent.js" type="module"></script>
  <script src="./js/login.js" type="module"></script>
</body>

</html>
